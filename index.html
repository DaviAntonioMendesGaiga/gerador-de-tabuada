<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Tabuada</h1>
        <p>Informe um número e um multiplicador para gerar a tabuada</p>
        <!-- Área de entrada de dados -->
        <div class="form-container">
            <form id="forms">
                <label for="number">Informe o numero: </label>
                <input type="number" id="number" placeholder="Ex:4"> 
                <label for="multiplier">Multiplicar até: </label>
                <input type="number" id="multiplier" placeholder="Ex:10">
                <div class="btn-div">
                    <input type="submit" value="Gerar" class="btn">
                </div>
            </form>
        </div>
        <!-- Container para mostrar resultados/gerar tabuada -->
        <div class="results-container">
            <h2></h2>
            <div class="results">
                
            </div>
        </div>
    </div>
</body>
</html>
